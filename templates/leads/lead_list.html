<!-- leads/templates/leads/lead_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Details</title>
</head>
<body>
    <h2>Lead Details</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Country</th>
            <th>Location</th>
            <th>Created At</th>
            
        </tr>
        {% for lead in leads %}
        <tr>
            <td>{{ lead.first_name }}</td>
            <td>{{ lead.last_name }}</td>
            <td>{{ lead.email }}</td>
            <td>{{ lead.country }}</td>
            <td>{{ lead.location }}</td>
            <td>{{ lead.created_at }}</td>
         
        </tr>
        {% endfor %}
    </table>
</body>
</html>
